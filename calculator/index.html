<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/fef4851a0c.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <h1 class="title ">Calculator</h1>
    <div class="main container row">

        <div class="input_div col-lg-6">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <label for="First_number" class="label_1">First Number</label>
                    </div>
                    <div class="col-md-6">

                        <label for="Second_number" class="label_2">Second Number</label><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="Input_1"> 
                    </div>
                    <div class="col-md-6" >
                        <input type="text" class="Input_2">
                    </div>
                </div>
            </div>

            <div class="operations">
                <div class="row">
                    <div class="col-md-6">
                       
                        <button type="button" class="Btn1 btnn"> <i class="fa-solid fa-plus fa-2xl"> </i></button>
                      
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="Btn2 btnn"><i class="fa-solid fa-minus fa-2xl"></i></button>
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button type="button" class="Btn3 btnn"><i class="fa-solid fa-multiply fa-2xl"></i></button>
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="Btn3 btnn"><i class="fa-solid fa-divide fa-2xl"></i></i></button>
                    </div>
                </div>
            </div>
            

            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class=" bbtn-primary">Enter</button>
            </div>
            
        </div>
        <div class="container reasult_div col-lg-6">
            <label for="reaslt" class="reasult_label">Reasult</label><br>
            <input type="text" id="Reasult">
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
